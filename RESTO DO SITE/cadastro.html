<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../estilos-css/cadastro.css" rel="stylesheet" />
    <title>Cadastro</title>
</head>
<body>
  
    <main>
        <div id="div-um">
            <article>
                <h1>Preencha a ficha de cadastro</h1>
                <p>Fique por dentro de todas as nossas melhores ofertas e do nosso grande acervo de alimentos para sua refeição!</p>
                <p>Receba por E-mail cupons de desconto para compras futuras e cadastre-os no mnomento em que realizar o seu pedido através do nosso site ou do App</p>
                <img src="../imagens/figura.png" id="imagem-figura">
            </article>

        </div>

        <div id="div-dois">
            <img src="../imagens/logo.png" id="imagem-logo">
            <form>
                <input type="text" placeholder="Digite seu Nome">
                
                <input type="email" placeholder="Digite seu E-mail">
                <input type="password" placeholder="Senha">
                <input type="password" placeholder="CPF">
                <input type="submit" value="Finalizar Cadastro">
                
            </form>

        </div>
    </main>  
  

</body>
</html>
